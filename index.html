<!DOCTYPE html>
<html>
<head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="header section">
        <img class="header__img" src="./assets/eisenhower-matrix.jpg" alt="eisenhower-matrix-svg">
        <a class="header__more-inf" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </header>
    <main class="main section">
        <div class="main__container-new-task">
            <h2 class="main__section-name">Add Item</h2>
            <div class="main__task-line-wrapper">
                <input class="main__new-task input-task" type="text">
                <button class="main__btn-add-task btn">Add</button>
            </div>
        </div>
        <h2 class="main__section-name">Todo</h2>
        <ul class="list-tasks">
            <li class="list-tasks__task">
                <input class="list-tasks__input-checkbox" type="checkbox">
                <label class="list-tasks__name-task">Pay Bills</label>
                <input class="input-task" type="text">
                <button class="btn-edit-task btn">Edit</button>
                <button class="btn-delete-task btn">
                    <img class="btn__cross-icon" src="./assets/remove.svg" alt="cross-icon">
                </button>
            </li>
            <li class="list-tasks__task list-tasks__task_edit-mode">
                <input class="list-tasks__input-checkbox" type="checkbox">
                <label class="list-tasks__name-task">Go Shopping</label>
                <input class="input-task" type="text" value="Go Shopping">
                <button class="btn-edit-task btn">Save</button>
                <button class="btn-delete-task btn">
                    <img class="btn__cross-icon" src="./assets/remove.svg" alt="cross-icon">
                </button>
            </li>
        </ul>
        <h2 class="main__section-name">Completed</h2>
        <ul class="list-tasks completed-tasks">
            <li class="list-tasks__task">
                <input class="list-tasks__input-checkbox" type="checkbox" checked>
                <label class="list-tasks__name-task">See the Doctor</label>
                <input class="input-task" type="text">
                <button class="btn-edit-task btn">Edit</button>
                <button class="btn-delete-task btn">
                    <img class="btn__cross-icon" src="./assets/remove.svg" alt="cross-icon">
                </button>
            </li>
        </ul>
    </main>
    <script src="app.js"></script>
</body>
</html>
